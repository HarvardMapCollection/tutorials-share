<header id="header">
  <div class="top-bar">
    <div class="container-md">

      <div class="row align-items-center">

        <div class="ra-toggler col-3 col-sm-4 d-block d-sm-none">
          <button class="bg-dark" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <i class="fas fa-bars"></i> Menu
          </button>
        </div>

        <div class="col-12 col-sm-12">
          <h2 class="title"><a href="{{ "/" | relURL }}">{{ .Site.Title }}</a></h2>
        </div>


      </div>
    </div>
  </div>

  <div class="container-md">
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mx-auto">



          {{ range .Site.Menus.main }}
          {{ if .HasChildren }}
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown">
              {{ .Name }}
            </a>
            <div class="dropdown-menu">
              {{ range .Children }}
              {{ if eq .Name "divider" }}
                <div class="dropdown-divider"></div>
              {{ else }}
                <a class="dropdown-item" href="{{ .URL }}">{{ .Name }}</a>
              {{ end }}
              {{ end }}
            </div>
          </li>
          {{ else }}
          <li class="nav-item">
            <a class="nav-link 
              {{ if eq .URL $.RelPermalink }}
              active {{ $.RelPermalink }}
              {{ end }}
              " 
              href="{{ .URL }}">
              {{ .Name }}
            </a>
          </li>
          {{ end }}
          {{ end }}
        </ul>

      </div>
    </nav>
  </div>
</header>
